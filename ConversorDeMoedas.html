<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./style.css">
  <title>Currency Money</title>
</head>

<body>
  <img class="logo" src="./Assets/IMG CONVERSOR LOGO.png" alt="logo-devclub-converter-moneu">
  
  <main>
    <label>
      Converter de:
      <select>
        <option>R$ Real Brasileiro</option>
      </select>
    </label>
    
    <label>
      Converter <b>para</b>:
      <select class="currency-select">
        <option value="dolar">$ Dólar Americano</option>
        <option value="euro">€ Euro</option>
        <option value="libra">£ Libra</option>
      </select>
    </label>
    
    <label> Valor:
      <input class="input-currency" placeholder="R$10.000,00">
    </label>
    
    <button class="convert-button">Converter</button>

    <section>
      <div class="currency-box">
        <img id="flag-convert" src="./Assets/brasil 2 (1).png" alt="logo-moeda-a-converter">
        <p class="currency">Real</p>
        <p class="currency-value-to-convert">R$0,00</p>
      </div>
      
      <img class="arrow-img" src="./Assets/Vector.png" alt="seta">
      
      <div class="currency-box">
        <img class="currency-img" src="./Assets/dolar.png" alt="logo-moeda-convertida">
        <p class="currency" id="currency-name">Dolar americano</p>
        <p class="currency-value">US$ 0,00</p>
      </div>

    </section>

    </main>
    
   
</body>
<script src="./scripts.js"></script>


</html>
